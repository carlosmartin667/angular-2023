<h1>{{ nombre }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescripcion() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="nombre == 'hombre araÃ±a'"
  type="button"
  (click)="cambiarNombre()"

>

<button

  type="button"
  (click)="cambiarEdad()"

>

</button>

  type="button"
  (click)="Reset()"

>

</button>
